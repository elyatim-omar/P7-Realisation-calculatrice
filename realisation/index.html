<html>
  <head>
    <meta charset="utf-8">
    <title>Calculatrice Javascript</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="CalculatriceBLO.js"></script>
    <script src="calculatrice.js"></script>
  </head>
  <body>
      <div id="container">
     <center>
       <table>
        <tr>
          <td >
            <input type="text" id="case">
            
          </td>
        </tr>
     </table>
     <table>
       <tr>
         <td>
           <input class="number" type="button" value="1" id="button-1" onclick="ClickNumber(1)"/>
         </td>
         <td>
           <input class="number" type="button" value="2" id="button-2" onclick="ClickNumber(2)"/>
         </td>
         <td>
           <input class="number" type="button" value="3" id="button-3" onclick="ClickNumber(3)"/>
         </td>
         <td>
           <input class="operator" type="button" value="C" id="button-C" onclick="Init()"/>
         </td>
       </tr>

       <tr>
         <td>
           <input class="number" type="button" value="4" id="button-4" onclick="ClickNumber(4)"/>
         </td>
         <td>
           <input class="number" type="button" value="5" id="button-5" onclick="ClickNumber(5)"/>
         </td>
         <td>
           <input class="number" type="button" value="6" id="button-6" onclick="ClickNumber(6)"/>
         </td>
         <td>
           <input class="operator" type="button" value="+" id="button-" onclick="Operation('+')"/>
         </td>
       </tr>

       <tr>
         <td>
           <input class="number" type="button" value="7" id="button-7" onclick="ClickNumber(7)"/>
         </td>
         <td>
           <input class="number" type="button" value="8" id="button-8" onclick="ClickNumber(8)"/>
         </td>
         <td>
           <input class="number" type="button" value="9" id="button-9" onclick="ClickNumber(9)"/>
         </td>
         <td>
           <input class="operator" type="button" value="-" id="button--" onclick="Operation('-')"/>
         </td>
       </tr>

       <tr>
         <td>
           <input class="operator" type="button" value="x" id="button-*" onclick="Operation('x')"/>
         </td>
         <td>
           <input class="number"type="button" value="0" id="button-0" onclick="ClickNumber(0)"/>
         </td>
         <td>
           <input class="operator" type="button" value="รท" id="button-/" onclick="Operation('/')"/>
         </td>
         <td>
           <input class="equal" type="button" value="=" id="button-=" onclick="Egale()"/>
         </td>
       </tr>

     </table>
     </center>
    </div>
  </body>
</html>
